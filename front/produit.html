					<p id="productPrice" class="price"></p>
				</div>
			<div class="image">
				<img id="productImage" src="" alt="">
			</div>
			</div>
			<div class="half">
				<div class="description">
					<p id="productDescription"></p>
				</div>
			<span class="stock"><i class="fa fa-pen"></i> En stock</span>
			
				<div id="productColors"></div>

			
			</div>
		</div>
		<div class="card__footer">
			<div class="recommend action">
				<a href="cart.html"> <button type="button">Afficher le panier</button></a>
			</div>
			<div class="action">
			<button id="addToCart" class="share-button" type="button">Ajouter au panier</button>
			</div>
		</div>
		</div>
	</main>
