<!DOCTYPE html>
<html lang="fr" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <!--Primary meta tags-->
    <title>Orinoco - Produit</title>
    <meta
      name="description"
      content="Orinoco, entreprise de e-commerce. Notre objectif : proposer des aplications thématiques avec un seul type de produits. "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://alexistisserand.github.io/AlexisTisserand_5_18012021/"
    />
    <meta property="og:title" content="Produit - Orinoco" />
    <meta
      property="og:description"
      content="Orinoco, entreprise de e-commerce. Notre objectif : proposer des aplications thématiques avec un seul type de produits."
    />
    <meta
      property="og:image"
      content="https://alexistisserand.github.io/AlexisTisserand_5_18012021/img/logo_orinoco.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://alexistisserand.github.io/AlexisTisserand_5_18012021/"
    />
    <meta property="twitter:title" content="Produit - Orinoco" />
    <meta
      property="twitter:description"
      content="Orinoco, entreprise de e-commerce. Notre objectif : proposer des aplications thématiques avec un seul type de produits."
    />
    <meta
      property="twitter:image"
      content="https://alexistisserand.github.io/AlexisTisserand_5_18012021/img/logo_orinoco.png"
    />
  </head>

  <body id="body-product">
    <!--HEADER-->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="img/logo_no_background.png" alt="Logo Orinoco" />
        </a>
      </div>
      <div class="container">
        <button class="btn rounded" onclick="window.location.href='cart.html'">
          <span class="navbar-tab">
            <span class="panier">Panier</span>
            <i class="panier fas fa-shopping-cart"></i>
            (<span class="productNumbers">0</span>)
          </span>
        </button>
      </div>
    </header>

    <!--PRODUCT-->
    <main>
      <form id="form-add-product">
        <div class="card">
          <div class="card__title">
            <div class="icon">
              <a href="index.html"><i class="fa fa-arrow-left"></i></a>
            </div>
            <span id='super-teddy'>Super Teddies</span>
          </div>
          <div class="card__body">
            <div class="half">
              <div class="featured_text">
                <h1 id="productName">#</h1>
                <p class="sub">Ours en peluche</p>
                <p id="productPrice" class="price"></p>
              </div>
              <div class="image">
                <img id="productImage" src="#" alt="Photo ours en peluche" />
              </div>
            </div>
            <div class="half">
              <div class="description">
                <p id="productDescription"></p>
              </div>
              <span class="stock"><i class="fa fa-check"></i> En stock</span>
              <div id="productColors"></div>
              <select name="selectColors" id="selectColor" aria-label="Sélectionnez une couleur" required>
                <option value="">Choisissez une couleur</option>
              </select>
            </div>
          </div>
          <div class="card__footer">
            <div class="action">
              <button id="btn-add-to-cart" class="share-button" type="submit">
                Ajouter au panier
              </button>
              <div id="myModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>
                    Félicitations, vous avez ajouté <span id="teddy-name-modal"></span> au panier !
                      <button class="show-cart" type="button" onclick="window.location.href='cart.html'">
                        Afficher le panier
                      </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>

    <!--FOOTER-->
    <footer class="site-footer">
      <ul class="social-icons">
        <li>
          <a class="facebook" href="#"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a class="twitter" href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a class="pinterest" href="#"><i class="fab fa-pinterest-p"></i></a>
        </li>
        <li>
          <a class="instagram" href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </footer>

    <!--SCRIPTS-->
    <script src="js/config.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/product.js"></script>
  </body>
</html>
