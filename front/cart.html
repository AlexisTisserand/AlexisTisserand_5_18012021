    <div class="shopping-cart">
        <div id="products">
            <div class="column-labels">
                <label class="product-image">Image</label>
                <label class="product-details">Produit</label>
                <label class="product-price">Prix</label>
                <label class="product-quantity">Quantité</label>
                <label class="product-removal">Supprimer</label>
                <label class="product-line-price">Total</label>
            </div>
        </div>
    </div>

    <div id="total-basket"></div>  
    <a id="link-btn" href=""><button id="btn-delete"></button></a> 

    <section id="formulaire-contact">
        <form class="container-form">
            <h3>Passez commande</h3>
            <div class="formulaire-texte">
                <label for="firstName" class="label">Prénom</label>
                <input type="text" name="firstName" id="firstName" class="input">
            </div>
            <div class="formulaire-texte">
                <label for="lastName" class="label">Nom</label>
                <input type="text" name="lastName" id="lastName" class="input">
            </div>
            <div class="formulaire-texte">
                <label for="email" class="label">Adresse e-mail</label>
                <input type="text" name="email" id="email" class="input">
            </div>
            <div class="formulaire-texte">
                <label for="adress" class="label">Adresse</label>
                <input type="text" name="adress" id="adress" class="input">
            </div>
            <div class="formulaire-texte">
                <label for="zipCode" class="label">Code postal</label>
                <input type="text" name="zipCode" id="zipCode" class="input">
            </div>
            <div class="formulaire-texte">
                <label for="city" class="label">Ville</label>
                <input type="text" name="city" id="city" class="input">
            </div>
            <a id="btn-paiement" href="#">Procéder au paiement</a>
        </form>
    </section>
