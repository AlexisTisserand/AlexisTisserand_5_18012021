<!DOCTYPE html>
<html lang="fr" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <!--Primary meta tags-->
    <title>Orinoco - Panier</title>
    <meta
      name="description"
      content="Orinoco, entreprise de e-commerce. Notre objectif : proposer des aplications thématiques avec un seul type de produits. "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://alexistisserand.github.io/AlexisTisserand_5_18012021/"
    />
    <meta property="og:title" content="Panier - Orinoco" />
    <meta
      property="og:description"
      content="Orinoco, entreprise de e-commerce. Notre objectif : proposer des aplications thématiques avec un seul type de produits."
    />
    <meta
      property="og:image"
      content="https://alexistisserand.github.io/AlexisTisserand_5_18012021/img/logo_orinoco.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://alexistisserand.github.io/AlexisTisserand_5_18012021/"
    />
    <meta property="twitter:title" content="Panier - Orinoco" />
    <meta
      property="twitter:description"
      content="Orinoco, entreprise de e-commerce. Notre objectif : proposer des aplications thématiques avec un seul type de produits."
    />
    <meta
      property="twitter:image"
      content="https://alexistisserand.github.io/AlexisTisserand_5_18012021/img/logo_orinoco.png"
    />
  </head>

  <body>
    <header id="header-cart">
      <div class="logo">
        <a href="index.html">
          <h1>
            <img src="img/logo_no_background.png" alt="Logo Orinoco" />
          </h1>
        </a>
      </div>
      <div class="container">
        <button class="btn rounded" onclick="window.location.href='index.html'">
          <div class="navbar-tab">
            <p class="panier">ACCUEIL</p>
          </div>
        </button>
      </div>
    </header>

    <h2 class="popout">
      <span>P</span>
      <span>A</span>
      <span>N</span>
      <span>I</span>
      <span>E</span>
      <span>R</span>
    </h2>

    <div class="shopping-cart">
      <div class="product-container">
        <div id="columns" class="column-labels">
          <label class="product-image">Image</label>
          <label class="product-details">Produit</label>
          <label class="product-price">Prix</label>
          <label class="product-quantity">Quantité</label>
          <label class="product-removal">Supprimer</label>
          <label class="product-line-price">Total</label>
        </div>
        <div class="product"></div>
        <div id="cart-footer" class="shopping-cart-footer">
          <a id="link-btn" href=""><button id="btn-delete"></button></a>
          <div id="total-basket"></div>
        </div>
      </div>
    </div>

    <!--CONTACT FORM-->

    <div class="shopping-cart" id="form-order">
      <form
        method="POST"
        id="form"
        action="https://orinoco-p5-alexis-tisserand.herokuapp.com/api/teddies/order"
      >
        <h3>Adresse de livraison</h3>
        <label for="fname"><i class="fa fa-user"></i> Prénom</label>
        <input
          type="text"
          id="first-name"
          name="firstname"
          placeholder="Alexis"
          required
        />

        <label for="lname"><i class="fa fa-user"></i> Nom</label>
        <input
          type="text"
          id="last-name"
          name="lastname"
          placeholder="Tisserand"
          required
        />

        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="prenom.nom@exemple.com"
          required
        />

        <label for="adr"><i class="fas fa-address-card"></i> Adresse</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="143 Cours Lieutaud"
          required
        />

        <label for="city"><i class="fa fa-institution"></i> Ville</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Marseille"
          required
        />
        <label>
          <input type="checkbox" checked="checked" name="sameadr" /> Adresse de
          livraison identique à l'adresse de facturation
        </label>
        <input type="submit" value="Passer commande" class="btn-checkout" />
      </form>
    </div>

    <!--FOOTER-->
    <footer class="site-footer">
      <ul class="social-icons">
        <li>
          <a class="facebook" href="#"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a class="twitter" href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a class="pinterest" href="#"><i class="fab fa-pinterest-p"></i></a>
        </li>
        <li>
          <a class="instagram" href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </footer>

    <script src="./js/config.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/order.js"></script>
    <script></script>
  </body>
</html>
